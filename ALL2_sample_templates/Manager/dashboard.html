<!DOCTYPE html>
<!-- {% load static %} -->
<html>
    <!-- <link rel = "stylesheet" href="{% static 'manager/dashboard.css' %}"> -->
    <link rel="stylesheet" href="dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@200;300;400;500;600;700;800&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/charts.css/dist/charts.min.css">

    <head>
        <div id="dashboard">
            <h1>Dashboard</h1>
        </div>
    </head>

    <body>
        <div id="main-content">
            <div id="transaction-box">
                <h2 class="boxTitle">Transactions</h2>
            </div>
            <div id="category-box">
                <h2 class="boxTitle">Category</h2>
            </div>
            <div id="sales-box">
                <h2 class="boxTitle">Sales</h2>
                <table class="charts-css column hide-data show-labels">
                    <!--January-->
                    <tr style="--size: 0.2">
                        <th scope="row"> Jan </th>
                        <td class="january"><span class="data"> $ 20K </span></td>
                    </tr>
                    <!--February-->
                    <tr style="--size: 0.6">
                        <th scope="row"> Feb </th>
                        <td class="february"><span class="data"> $ 60K </span></td>
                    </tr>
                    <!--March-->
                    <tr style="--size: 0.3">
                        <th scope="row"> Mar </th>
                        <td class="march"><span class="data"> $ 30K </span></td>
                    </tr>
                    <!--April-->
                    <tr style="--size: 0.5">
                        <th scope="row"> Apr </th>
                        <td class="april"><span class="data"> $ 50K </span></td>
                    </tr>
                    <!--May-->
                    <tr style="--size: 0.2">
                    <th scope="row"> May </th>
                        <td class="may"><span class="data"> $ 20K </span></td>
                    </tr>
                    <!--June-->
                    <tr style="--size: 0.1">
                        <th scope="row"> Jun </th>
                        <td class="june"><span class="data"> $ 10K </span></td>
                    </tr>
                    <!--July-->
                    <tr style="--size: 0.4">
                        <th scope="row"> Jul </th>
                        <td class="july"><span class="data"> $ 40K </span></td>
                    </tr>
                    <!--August-->
                    <tr style="--size: 0.8">
                        <th scope="row"> Aug </th>
                        <td class="august"><span class="data"> $ 80K </span></td>
                    </tr>
                    <!--September-->
                    <tr style="--size: 0.65">
                        <th scope="row"> Sep </th>
                        <td class="september"><span class="data"> $ 65K </span></td>
                    </tr>
                    <!--October-->
                    <tr style="--size: 0.4">
                        <th scope="row"> Oct </th>
                        <td class="october"><span class="data"> $ 40K </span></td>
                    </tr>
                    <!--November-->
                    <tr style="--size: 0.3">
                        <th scope="row"> Nov </th>
                        <td class="november"><span class="data"> $ 30K </span></td>
                    </tr>
                    <!--December-->
                    <tr style="--size: 0.3">
                        <th scope="row"> Dec </th>
                        <td class="december"><span class="data"> $ 30K </span></td>
                    </tr>
                </table>
            </div>
            <div id="active-cashier">
                <h2 class = "cashier" style="padding-top: 5%;">Cashier</h2>
                <p class = "cashier" style="font-size: 14vh;">0</p>
                <h2 class = "cashier">Online</h2>
            </div>
            <div id="offline-cashier">
                <h2 class = "cashier" style="padding-top: 5%;">Cashier</h2>
                <p class = "cashier" style="font-size: 14vh;">0</p>
                <h2 class = "cashier">Offline</h2>
            </div>
        </div>
    </body>
</html>
