<div class="filter-date-box">
    <div class="filter-date fixed">
        <button type="button" class="filter-date today"> Today </button>
        <button type="button" class="filter-date last7days"> Last 7 days </button>
        <button type="button" class="filter-date thisMth"> This Month </button>
    </div>
    <div class="filter-date custom">
        <h4>Custom Date Range</h4>
        <div style="display: flex;justify-content: space-evenly;align-items: center; width: 100%; height: 70%;">
            <button type="button" class="filter-date choice"> Start Date </button>
            <span class="filter-date middle"> - </span>
            <button type="button" class="filter-date choice"> End Date </button>
        </div>
    </div>
</div>
