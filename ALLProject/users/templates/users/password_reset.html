{% load static %}
<!DOCTYPE html>
<html>
    <head>
    <link rel = "stylesheet" href="{% static 'css/password.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@200;300;400;500;600;700;800&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>{% block title %} 
        Forgot Password
    {% endblock title %} </title>
    </head>
    
    <body>
        <div class="box">
            <div id="form-container" class="card">
                <div id="form-left">
                    {% block content %}
                        <h1>Forgot Password?</h1>
                        <form method="POST" id="email-form">
                            {% csrf_token %}
                            <div class="form-row">
                                <label for="id_email">Email</label>
                                <input type="email" name="email"  class="form-control"
                                        autocomplete="email" maxlength="254" required id="id_email"
                                        placeholder="Enter email">
                                </input>
                            </div>

                            <button type="submit" id="submit-Bttn">Submit</button>
                        </form>

                        <a href="{% url 'user_login'%}">Back to login</a>
                    {% endblock %}
                </div>
                <div id="form-right">
                    <div id="logo-box">
                        <img src="{% static 'images/warehub-logo.png'%}" alt="Warehub logo" id="warehub-logo">
                    </div>
                    <h1 id="welcome">Just a Few More Steps!</h1>
                </div>
            </div>
        </div>

        {% if messages %}
        <style>
            #messages-container {
                width: 20vw;
                height: fit-content;
                position: fixed;
                z-index: 5;
                right: 0%;
                top: 0%;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                flex-direction: column;
                padding-top: 5vh;
            }

            .message {
                width: 90%;
                aspect-ratio: 4/1;
                background-color: #FFF7EB;
                border-radius: 1vw;
                box-shadow: 4px 2px 4px gray;
                display: flex;
                align-items: center;
                padding-left: 1vw;
                animation: cssAnimation 0s 3s forwards;
                visibility: visible;
            }

            @keyframes cssAnimation {
            to   { visibility: hidden; }
            }

            .success{
                color: green;
            }

            .message img {
                width: 2vw;
            }

            .message-text {
                margin-left: 5%;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: 300;
                font-style: normal;
                font-size: 1.2vw;
            }
        </style>

        <div id="messages-container">
        {% for message in messages %}
            <div class="message">
                <img {%if 'success' in message.tags%} src="{% static 'images/green-checkmark.png' %}" 
                {%else%} src="{% static 'images/exclamation.png' %}"  {%endif%}
                alt="green checkmark"></img>
                
                <p class="message-text">{{message}}</p>
            </div>
        {% endfor %}
        </div>
    {% endif %}
    </body>
</html>
