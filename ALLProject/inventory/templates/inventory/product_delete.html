<div class="delete-container">
    <h2>Delete {{product.name}}?</h2>
    <p>Do you want to delete this product? <strong>Deleted products are permanently gone.</strong></p>
    <div class="button-row">
        <form method="POST" action="{% url 'product_delete' product.id%}">
            {%csrf_token%}
            <button name="action" value="cancel">Cancel</button>
            <button id="confirm-delete-button" type="submit" name="action" value="confirm">Confirm</button>
        </form>
    </div>
</div>
