{% extends 'users/navigation.html' %}
{% load static %}
{% block dashboard %}
    <link rel="stylesheet" href={% static "css/category.css"%}>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@200;300;400;500;600;700;800&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <script src={% static "js/category.js"%}></script>

    <head>
        <div id="dashboard">
            <h1>Category</h1>
        </div>
    </head>

    <body>
        <div id="main-content">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th><p> Name</p></th>
                            <th><p> Products</p></th>
                            <th><p> Total Stock</p></th>
                            <th><p> Average Price (RM)</p></th>
                        </tr>
                    </thead>
                    
                     <tbody id="product-table-body">
                    {% include "partials/category_partial.html"%}  
                     </tbody>
                </table>
            </div>
        </div>
        <div id="crud-column">
            <div class="category-container">
                <p>Select a category to view more details, or click "Add Category" to add a new category.</p>
            </div>
        </div>

        <div class="editBtn-box">
            <button type="button" class="editBtn add" onclick="add_category()"> Add Category </button>
        </div>
    </body>
</html>
{% endblock dashboard %}
