{%load static %}

{% if categories %}
    {% for category in categories%}
        <tr onclick="view_category({{category.id}})" class="category-row">
            <td><p>{{category.name}}</p></td>
            <td><p>{{category.product_types}}</p></td>
            <td><p>{{category.total_stock}}</p></td>
            <td><p>{{category.average_price|floatformat:2}}</p></td>
        </tr>
    {% endfor %}
{%else%}
    <div class="nothing-message">
        <h3>No categories found. Create one with the "Add Category" button.</h3>
    </div>
{% endif%}
