{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="{% static 'css/index.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@200;300;400;500;600;700;800&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
        <title> User Login </title>
    </head>

    <body>
        <div class="box">
            <div id="form-container" class="card">
                <div id="form-left">
                    {% block content %}
                        <form method="POST" id="loginForm">
                            {% csrf_token%}

                            <label for="user-email">Username</label><br>
                            {{form.username}}<br></br>
                            <label for="password">Password</label><br>
                            {{form.password}}<br></br>

                            <input type="submit" value="Login" id="submit-Bttn">
                        </form>

                        <div id="extra">
                            <a href="{% url 'password_reset'%}">Forgot password?</a>
                        </div>
                    {% endblock %}
                </div>
                <div id="form-right">
                    <div id="logo-box">
                        <img src="{% static 'images/warehub-logo.png'%}" alt="Warehub logo" id="warehub-logo">
                    </div>
                    <h1 id="welcome">Welcome Back To WareHub!</h1>
                </div>
            </div>
        </div>
    </body>
    
    <script>
      const cards = document.querySelectorAll(".card");
      const wrapper = document.querySelector(".box");

      wrapper.addEventListener("mousemove", function (event) {
        cards.forEach((card) => {
          const rect = card.getBoundingClientRect();
          const x = event.clientX - rect.left;
          const y = event.clientY - rect.top;

          card.style.background = `radial-gradient(900px circle at ${x}px ${y}px, #FFE9C94D, transparent 15%)`;
        });
      });
    </script>

    {% if messages %}
        <style>
            #messages-container {
                width: 20vw;
                height: fit-content;
                position: fixed;
                z-index: 5;
                right: 0%;
                top: 0%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                padding-top: 5vh;
            }

            .message {
                width: 90%;
                aspect-ratio: 4/1;
                background-color: #FFF7EB;
                border-radius: 1vw;
                box-shadow: 4px 2px 4px gray;
                display: flex;
                justify-content: space-between;
                padding-left: 1vw;
                animation: cssAnimation 0s 5s forwards;
                visibility: visible;
                overflow: hidden;
            }

            @keyframes cssAnimation {
                to   { visibility: hidden;}
            }

            .success{
                color: green;
            }

            .message-text {
                margin-left: 5%;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: 300;
                font-style: normal;
                font-size: 1.2vw;
            }

            .message-left {
                display: flex;
                width: 70%;
                height: 100%;
                align-items: center;
            }

            .message img{
                width: 1.25vw;
            }

            .close-message-button {
                border-style: none;
                background-color: transparent;
                height: 100%;
            }

            .close-message-button img{
                margin: auto 0;
            }

            .close-message-button:hover{
                background-color: rgb(0, 0, 0, 0.3);
            }
        </style>

        <script>
            function close_message(message_id){
                document.getElementById("message-"+message_id).remove();
            }
        </script>

        <div id="messages-container">
            {% for message in messages %}
                <div class="message" id="message-{{forloop.counter}}">
                    <div class="message-left">
                        <img {%if 'success' in message.tags%} src="{% static 'images/green-checkmark.png' %}" 
                        {%else%} src="{% static 'images/exclamation.png' %}"  {%endif%}
                        alt="green checkmark"></img>
                        
                        <p class="message-text">{{message}}</p>
                    </div>
                    <button class="close-message-button" onclick="close_message({{forloop.counter}})"><img src="{% static 'images/close.png'%}"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</html>
